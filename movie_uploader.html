<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader Movie</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen p-4">

    <div id="auth-status" class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-orange-500">Akses Ditolak</h1>
        <p class="text-center text-gray-400">Anda tidak memiliki izin untuk mengakses halaman ini.</p>
    </div>

    <form id="movie-form" class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-2xl hidden">
        <h1 class="text-3xl font-bold mb-6 text-center text-orange-500">Unggah Movie Baru</h1>
        <div class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-400">Judul Film</label>
                <input type="text" id="title" placeholder="Cth: Perang Kota (2025)" class="mt-1 block w-full bg-gray-700 p-3 rounded-md border border-gray-600 focus:outline-none focus:ring focus:border-orange-500">
            </div>
            <div>
                <label for="poster" class="block text-sm font-medium text-gray-400">URL Poster</label>
                <input type="url" id="poster" placeholder="Cth: https://i.imgur.com/h006fQE.jpeg" class="mt-1 block w-full bg-gray-700 p-3 rounded-md border border-gray-600 focus:outline-none focus:ring focus:border-orange-500">
            </div>
            <div>
                <label for="genre" class="block text-sm font-medium text-gray-400">Genre</label>
                <input type="text" id="genre" placeholder="Cth: Action,Drama,Romance" class="mt-1 block w-full bg-gray-700 p-3 rounded-md border border-gray-600 focus:outline-none focus:ring focus:border-orange-500">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="year" class="block text-sm font-medium text-gray-400">Tahun</label>
                    <input type="number" id="year" placeholder="Cth: 2025" class="mt-1 block w-full bg-gray-700 p-3 rounded-md border border-gray-600 focus:outline-none focus:ring focus:border-orange-500">
                </div>
                <div>
                    <label for="rating" class="block text-sm font-medium text-gray-400">Rating</label>
                    <input type="number" id="rating" step="0.1" placeholder="Cth: 6.5" class="mt-1 block w-full bg-gray-700 p-3 rounded-md border border-gray-600 focus:outline-none focus:ring focus:border-orange-500">
                </div>
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-400">Deskripsi</label>
                <textarea id="description" placeholder="Deskripsi film..." rows="3" class="mt-1 block w-full bg-gray-700 p-3 rounded-md border border-gray-600 focus:outline-none focus:ring focus:border-orange-500"></textarea>
            </div>
            <div>
                <label for="servers" class="block text-sm font-medium text-gray-400">Server (JSON)</label>
                <textarea id="servers" placeholder='[{"name": "Server 1", "url": "url_video"}]' rows="3" class="mt-1 block w-full bg-gray-700 p-3 rounded-md border border-gray-600 focus:outline-none focus:ring focus:border-orange-500"></textarea>
            </div>
        </div>
        <button type="submit" class="w-full mt-6 py-3 rounded-md bg-orange-500 text-gray-900 font-bold hover:bg-orange-600 transition-colors">
            <i class="fas fa-upload mr-2"></i> Unggah Movie
        </button>
        <p id="message" class="mt-4 text-center"></p>
    </form>

    <script type="module" src="movie_uploader.js"></script>
</body>
</html>
