    <style>
        /* Gaya kustom untuk modal, slider, dan tata letak grid */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal.is-visible {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            width: 800px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Rasio aspek 16:9 */
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .movie-list-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
        }

        @media (min-width: 640px) {
            .movie-list-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        /* Gaya Slider */
        .slider-container {
            position: relative;
            overflow: hidden;
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-slide {
            flex-shrink: 0;
            width: 100%;
            height: 50vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        @media (min-width: 768px) {
            .slider-slide {
                height: 60vh;
            }
        }

        @media (min-width: 1024px) {
            .slider-slide {
                height: 70vh;
            }
        }

        .slider-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            cursor: pointer;
            color: white;
            padding: 1rem;
        }

        .slider-nav-btn.prev {
            left: 1rem;
        }

        .slider-nav-btn.next {
            right: 1rem;
        }

        .slider-dots {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
        }

        .slider-dot {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .slider-dot.active {
            background-color: white;
        }

        /* Gaya Poster Film */
        .movie-card {
            position: relative;
        }

        .movie-card .label-genre {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background-color: #f97316;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .movie-card .rating-label {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .dicakun-logo-gradient {
            background-image: linear-gradient(to bottom, #f97316, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        @media (max-width: 768px) {
            .adsterra-banner-desktop {
                display: none;
            }
        }
        @media (min-width: 769px) {
            .adsterra-banner-mobile {
                display: none;
            }
        }
    </style>

    <!-- Skrip Firebase SDK dan logika aplikasi -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Inisialisasi Firebase
        let app;
        let db;
        let auth;
        let userId = null;
        let allMovies = [];

        function initializeFirebase() {
            if (Object.keys(firebaseConfig).length > 0) {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        setupRealtimeDataListener();
                    } else {
                        await signInWithCustomToken(auth, initialAuthToken).catch(async (error) => {
                            console.error("Custom token sign-in failed, signing in anonymously:", error);
                            await signInAnonymously(auth);
                        });
                    }
                });
            } else {
                console.error("Firebase config is missing. App cannot function.");
            }
        }

        function setupRealtimeDataListener() {
            const moviesRef = collection(db, `/artifacts/${appId}/public/data/movies`);
            const q = query(moviesRef);

            onSnapshot(q, (snapshot) => {
                allMovies = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allMovies.sort((a, b) => b.year - a.year); // Urutkan berdasarkan tahun terbaru
                renderHeroSlides();
                renderMovies(allMovies);
                renderYearDropdown('year-dropdown');
                renderYearDropdown('year-dropdown-mobile');
            }, (error) => {
                console.error("Error getting real-time data: ", error);
            });
        }

        // ---------- FUNGSI UNTUK MERENDER TAMPILAN (DIPINDAHKAN KE SINI AGAR DAPAT DIAKSES SECARA GLOBAL) ----------

        const sliderWrapper = document.getElementById('slider-wrapper');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const sliderDotsContainer = document.getElementById('slider-dots');
        let currentSlide = 0;
        let slideInterval;

        function renderHeroSlides() {
            const heroSlides = allMovies.slice(0, 3);
            if (heroSlides.length === 0) return;
            
            sliderWrapper.innerHTML = '';
            sliderDotsContainer.innerHTML = '';
            heroSlides.forEach((slide, index) => {
                const slideElement = document.createElement('div');
                slideElement.classList.add('slider-slide');
                slideElement.style.backgroundImage = `url('${slide.poster}')`;
                slideElement.innerHTML = `
                    <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent"></div>
                    <div class="absolute bottom-10 left-10 p-4">
                        <h2 class="text-xl md:text-3xl font-bold mb-2">${slide.title}</h2>
                        <p class="text-sm md:text-base text-gray-300">Tahun: ${slide.year} | ${slide.genre}</p>
                        <a href="#" data-movie-id="${slide.id}" class="play-btn mt-4 inline-block bg-orange-500 hover:bg-orange-600 text-gray-900 font-bold py-2 px-6 rounded-full transition-colors">Tonton Sekarang</a>
                    </div>
                `;
                sliderWrapper.appendChild(slideElement);

                const dot = document.createElement('span');
                dot.classList.add('slider-dot');
                dot.addEventListener('click', () => showSlide(index));
                sliderDotsContainer.appendChild(dot);
            });
            showSlide(currentSlide);
            startAutoSlide();
        }

        function showSlide(index) {
            currentSlide = index;
            const slides = document.querySelectorAll('.slider-slide');
            const dots = document.querySelectorAll('.slider-dot');
            const offset = -currentSlide * 100;
            sliderWrapper.style.transform = `translateX(${offset}%)`;

            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            const numSlides = allMovies.slice(0, 3).length;
            if (numSlides === 0) return;
            currentSlide = (currentSlide + 1) % numSlides;
            showSlide(currentSlide);
        }

        function prevSlide() {
            const numSlides = allMovies.slice(0, 3).length;
            if (numSlides === 0) return;
            currentSlide = (currentSlide - 1 + numSlides) % numSlides;
            showSlide(currentSlide);
        }

        function startAutoSlide() {
            clearInterval(slideInterval);
            slideInterval = setInterval(nextSlide, 5000);
        }

        function renderMovies(moviesArray) {
            const container = document.getElementById('movie-list-container');
            container.innerHTML = '';
            moviesArray.forEach((movie) => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card', 'bg-gray-800', 'rounded-lg', 'overflow-hidden', 'cursor-pointer', 'transform', 'transition-transform', 'duration-200', 'hover:scale-105', 'shadow-md');

                const posterImg = document.createElement('img');
                posterImg.src = movie.poster;
                posterImg.alt = movie.title;
                posterImg.classList.add('w-full', 'h-auto', 'object-cover', 'rounded-t-lg');
                
                const titleElement = document.createElement('h3');
                titleElement.textContent = movie.title;
                titleElement.classList.add('p-3', 'text-sm', 'md:text-base', 'text-center', 'truncate');
                
                if (movie.label) {
                    const genreLabel = document.createElement('span');
                    genreLabel.classList.add('label-genre');
                    genreLabel.textContent = movie.label;
                    movieCard.appendChild(genreLabel);
                }

                if (movie.rating) {
                    const ratingLabel = document.createElement('span');
                    ratingLabel.classList.add('rating-label');
                    ratingLabel.textContent = movie.rating.toFixed(1);
                    movieCard.appendChild(ratingLabel);
                }

                movieCard.addEventListener('click', () => {
                    showMovieDetail(movie);
                });

                movieCard.appendChild(posterImg);
                movieCard.appendChild(titleElement);
                container.appendChild(movieCard);
            });
        }

        function showMovieDetail(movie) {
            mainPage.classList.add('hidden');
            mainContent.classList.add('hidden');
            detailPage.classList.remove('hidden');

            detailPoster.src = movie.poster;
            detailTitle.textContent = movie.title;
            detailVideoPlayer.src = movie.servers[0].url;
            
            document.getElementById('detail-description').textContent = movie.description;

            renderRating(movie.rating);
            renderServerButtons(movie.servers);
        }
        
        function renderRating(rating) {
            const detailRatingContainer = document.getElementById('detail-rating');
            detailRatingContainer.innerHTML = '';
            const fullStars = Math.floor(rating / 2);
            const halfStar = rating % 2 >= 1 ? 1 : 0;
            const emptyStars = 5 - fullStars - halfStar;
            
            for (let i = 0; i < fullStars; i++) {
                const star = document.createElement('i');
                star.classList.add('fas', 'fa-star');
                detailRatingContainer.appendChild(star);
            }
            
            if (halfStar) {
                const star = document.createElement('i');
                star.classList.add('fas', 'fa-star-half-alt');
                detailRatingContainer.appendChild(star);
            }
            
            for (let i = 0; i < emptyStars; i++) {
                const star = document.createElement('i');
                star.classList.add('far', 'fa-star');
                detailRatingContainer.appendChild(star);
            }
        }
        
        function renderServerButtons(servers) {
            const serverButtonsContainer = document.getElementById('server-buttons');
            serverButtonsContainer.innerHTML = '';
            servers.forEach(server => {
                const button = document.createElement('button');
                button.classList.add('bg-gray-700', 'text-white', 'px-4', 'py-2', 'rounded-full', 'font-semibold', 'hover:bg-gray-600', 'transition-colors');
                button.textContent = server.name;
                button.addEventListener('click', () => {
                    detailVideoPlayer.src = server.url;
                });
                serverButtonsContainer.appendChild(button);
            });
        }

        function backToMainPage() {
            const mainPage = document.getElementById('main-page');
            const mainContent = document.getElementById('main-content');
            const detailPage = document.getElementById('detail-page');
            mainPage.classList.remove('hidden');
            mainContent.classList.remove('hidden');
            detailPage.classList.add('hidden');
            detailVideoPlayer.src = '';
            renderMovies(allMovies);
            sectionTitle.textContent = "Semua Film";
        }

        function renderYearDropdown(containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            if (allMovies.length > 0) {
                const uniqueYears = Array.from(new Set(allMovies.map(movie => movie.year))).sort((a, b) => b - a);
                uniqueYears.forEach(year => {
                    const yearLink = document.createElement('a');
                    yearLink.href = '#';
                    yearLink.textContent = year;
                    yearLink.classList.add('block', 'px-4', 'py-2', 'hover:bg-gray-600', 'transition-colors');
                    yearLink.addEventListener('click', (event) => {
                        event.preventDefault();
                        const filteredMovies = allMovies.filter(movie => movie.year === year);
                        renderMovies(filteredMovies);
                        const sectionTitle = document.getElementById('section-title');
                        sectionTitle.textContent = `Tahun ${year}`;
                        const mainPage = document.getElementById('main-page');
                        const mainContent = document.getElementById('main-content');
                        const detailPage = document.getElementById('detail-page');
                        mainPage.classList.remove('hidden');
                        mainContent.classList.remove('hidden');
                        detailPage.classList.add('hidden');
                        container.classList.add('hidden');
                    });
                    container.appendChild(yearLink);
                });
            }
        }
        
        const handleSearch = () => {
            const searchInput = document.getElementById('search-input');
            const searchInputMobile = document.getElementById('search-input-mobile');
            const sectionTitle = document.getElementById('section-title');
            
            const searchKeyword = (searchInput.value || searchInputMobile.value).toLowerCase();
            const filteredMovies = allMovies.filter(movie => 
                movie.title.toLowerCase().includes(searchKeyword) ||
                (movie.genre && movie.genre.toLowerCase().includes(searchKeyword))
            );
            renderMovies(filteredMovies);
            if (searchKeyword) {
                sectionTitle.textContent = `Hasil Pencarian untuk "${searchKeyword}"`;
            } else {
                sectionTitle.textContent = "Semua Film";
            }
        };

        // ---------- EVENT LISTENERS ----------

        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();
            
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const closeMenuBtn = document.getElementById('close-menu-btn');
            const searchInput = document.getElementById('search-input');
            const searchInputMobile = document.getElementById('search-input-mobile');
            const nextBtn = document.getElementById('next-btn');
            const prevBtn = document.getElementById('prev-btn');
            const backBtn = document.getElementById('back-btn');
            const yearToggleBtn = document.getElementById('year-toggle');
            const yearDropdown = document.getElementById('year-dropdown');
            const yearToggleMobile = document.getElementById('year-toggle-mobile');
            const yearDropdownMobile = document.getElementById('year-dropdown-mobile');
            const navLinks = document.querySelectorAll('#nav-links a, #mobile-menu nav a');
            
            nextBtn.addEventListener('click', () => {
                nextSlide();
                startAutoSlide();
            });

            prevBtn.addEventListener('click', () => {
                prevSlide();
                startAutoSlide();
            });

            document.addEventListener('click', (event) => {
                if (event.target.classList.contains('play-btn')) {
                    event.preventDefault();
                    const movieId = event.target.getAttribute('data-movie-id');
                    const movie = allMovies.find(m => m.id === movieId);
                    if (movie) {
                        showMovieDetail(movie);
                    }
                }
            });

            backBtn.addEventListener('click', backToMainPage);

            if (yearToggleBtn) {
                yearToggleBtn.addEventListener('click', (event) => {
                    event.preventDefault();
                    yearDropdown.classList.toggle('hidden');
                });
            }

            if (yearToggleMobile) {
                yearToggleMobile.addEventListener('click', (event) => {
                    event.preventDefault();
                    yearDropdownMobile.classList.toggle('hidden');
                });
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    
                    const filterType = event.target.getAttribute('data-filter-type');
                    const filterValue = event.target.getAttribute('data-filter-value');
                    
                    if (filterType === 'all') {
                        backToMainPage();
                    } else if (filterType === 'genre') {
                        const filteredMovies = allMovies.filter(movie => movie.genre.includes(filterValue));
                        renderMovies(filteredMovies);
                        const sectionTitle = document.getElementById('section-title');
                        const mainPage = document.getElementById('main-page');
                        const mainContent = document.getElementById('main-content');
                        const detailPage = document.getElementById('detail-page');
                        sectionTitle.textContent = `${filterValue} List`;
                        mainPage.classList.remove('hidden');
                        mainContent.classList.remove('hidden');
                        detailPage.classList.add('hidden');
                    }
                    mobileMenu.classList.add('translate-x-full');
                });
            });
            
            searchInput.addEventListener('input', handleSearch);
            searchInputMobile.addEventListener('input', handleSearch);
        });
    </script>
</body>
</html>
