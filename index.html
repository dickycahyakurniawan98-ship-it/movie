<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Movie</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Gaya kustom untuk modal, slider, dan tata letak grid */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal.is-visible {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            width: 800px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Rasio aspek 16:9 */
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .movie-list-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
        }

        @media (min-width: 640px) {
            .movie-list-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        /* Gaya Slider */
        .slider-container {
            position: relative;
            overflow: hidden;
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-slide {
            flex-shrink: 0;
            width: 100%;
            height: 50vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        @media (min-width: 768px) {
            .slider-slide {
                height: 60vh;
            }
        }

        @media (min-width: 1024px) {
            .slider-slide {
                height: 70vh;
            }
        }

        .slider-nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            cursor: pointer;
            color: white;
            padding: 1rem;
        }

        .slider-nav-btn.prev {
            left: 1rem;
        }

        .slider-nav-btn.next {
            right: 1rem;
        }

        .slider-dots {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
        }

        .slider-dot {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .slider-dot.active {
            background-color: white;
        }

        /* Gaya Poster Film */
        .movie-card {
            position: relative;
        }

        .movie-card .label-genre {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background-color: #f97316;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .movie-card .rating-label {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        .dicakun-logo-gradient {
            background-image: linear-gradient(to bottom, #f97316, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Navigasi Atas -->
    <nav class="bg-gray-800 p-4 flex justify-between items-center fixed w-full top-0 z-50 shadow-lg">
        <div class="flex items-center space-x-6">
            <h1 class="text-2xl font-bold text-white"><span class="text-orange-500">DICA</span><span class="text-white">KUN</span></h1>
            <div id="nav-links" class="hidden md:flex space-x-4">
                <a href="#" class="hover:text-orange-500 transition-colors" data-filter-type="all">Home</a>

                <a href="#" class="text-white hover:text-orange-500 transition-colors" data-filter-type="all">All</a>

            <div class="mt-auto pt-4">
                <div class="flex items-center bg-gray-700 rounded-full px-4 py-2">

            </div>
        </div>
    </div>
    
    <!-- Bagian Hero/Spanduk Utama (Slider) -->
    <header id="main-content" class="relative w-full mt-16 slider-container">
        <div id="slider-wrapper" class="slider-wrapper">
            <!-- Slide akan dirender di sini oleh JavaScript -->
        </div>
        <button id="prev-btn" class="slider-nav-btn prev"><i class="fas fa-chevron-left text-3xl"></i></button>
        <button id="next-btn" class="slider-nav-btn next"><i class="fas fa-chevron-right text-3xl"></i></button>
        <div id="slider-dots" class="slider-dots">
            <!-- Indikator titik akan dirender di sini oleh JavaScript -->
        </div>
    </header>

    <main id="main-page" class="container mx-auto p-4 md:mt-8">
        <!-- Bagian Daftar Film Utama -->
        <section class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 id="section-title" class="text-xl md:text-2xl font-bold">Semua Film</h2>
                <a href="#" class="text-orange-500 text-sm md:text-base hover:underline" id="more-link">More ></a>
            </div>
            <div id="movie-list-container" class="movie-list-grid">
                <!-- Daftar film akan dirender di sini oleh JavaScript -->
            </div>
        </section>
        
    </main>
    
    <!-- Bagian Tampilan Detail Film (Awalnya Tersembunyi) -->
    <div id="detail-page" class="hidden">
        <main class="container mx-auto p-4 md:mt-8">
            <button id="back-btn" class="text-white text-lg hover:text-orange-500 mb-4 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Kembali ke Beranda
            </button>
            <div class="flex flex-col md:flex-row gap-8">
                <!-- Poster Film -->
                <div class="md:w-1/3">
                    <img id="detail-poster" src="" alt="Poster Film" class="w-full h-auto rounded-lg shadow-lg">
                    <button class="w-full mt-4 py-2 rounded-lg bg-orange-500 text-gray-900 font-bold hover:bg-orange-600 transition-colors">Bookmark</button>
                </div>
                <!-- Informasi & Video -->
                <div class="md:w-2/3">
                    <h1 id="detail-title" class="text-3xl font-bold mb-4"></h1>
                    <div id="detail-rating" class="flex gap-1 text-orange-500 mb-4 text-xl">
                        <!-- Rating bintang akan dirender di sini oleh JavaScript -->
                    </div>
                    <p id="detail-description" class="text-gray-300 mb-4"></p>
                    <div class="relative w-full rounded-lg overflow-hidden shadow-lg mb-4">
                        <div class="video-container">
                            <iframe id="detail-video-player" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div id="server-buttons" class="flex flex-wrap gap-2 mb-4">
                        <!-- Tombol server akan dimuat oleh JavaScript -->
                    </div>
                    <div class="flex gap-2">
                        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-colors"><i class="fab fa-facebook-f mr-2"></i>Facebook</button>
                        <button class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full transition-colors"><i class="fab fa-twitter mr-2"></i>Twitter</button>
                        <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition-colors"><i class="fab fa-whatsapp mr-2"></i>Whatsapp</button>
                        <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full transition-colors"><i class="fab fa-pinterest mr-2"></i>Pinterest</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-center p-4 mt-8">
        <p class="text-sm text-gray-400">&copy; 2025 DICAKUN. Hak Cipta Dilindungi.</p>
    </footer>

    <!-- Scripts -->
    <script>
        const movies = [
            {
                id: '1',
                title: 'Jujutsu Kaisen 0',
                genre: 'Donghua',
                year: '2021',
                rating: 4.8,
                description: 'Yuta Okkotsu, seorang siswa SMA yang pendiam, menderita masalah serius: teman masa kecilnya Rika telah berubah menjadi Kutukan dan tidak akan pernah meninggalkannya.',
                poster: 'https://placehold.co/400x600/525252/FFF?text=Jujutsu+Kaisen+0',
                video: 'https://www.youtube.com/embed/DFNlR3o65kM',
                servers: ['Server 1', 'Server 2']
            },
            {
                id: '2',
                title: 'Godzilla Minus One',
                genre: 'Movie',
                year: '2023',
                rating: 4.9,
                description: 'Setelah perang, Jepang menghadapi ancaman baru: Godzilla. Film ini mengikuti perjuangan orang-orang biasa untuk bertahan hidup dari monster raksasa ini.',
                poster: 'https://placehold.co/400x600/525252/FFF?text=Godzilla+Minus+One',
                video: 'https://www.youtube.com/embed/j5E0GvJj3I0',
                servers: ['Server 1', 'Server 3']
            },
            {
                id: '3',
                title: 'Spider-Man: Across the Spider-Verse',
                genre: 'Movie',
                year: '2023',
                rating: 4.7,
                description: 'Miles Morales melakukan perjalanan melintasi multiverse dan bertemu dengan tim Spider-People untuk melindungi keberadaan multiverse.',
                poster: 'https://placehold.co/400x600/525252/FFF?text=Spider-Man',
                video: 'https://www.youtube.com/embed/shW9i6k8cB0',
                servers: ['Server 2', 'Server 4']
            },
            {
                id: '4',
                title: 'The Wandering Earth 2',
                genre: 'Movie',
                year: '2023',
                rating: 4.5,
                description: 'Umat manusia membangun pendorong raksasa untuk memindahkan Bumi dari jalur Matahari yang menua, tapi masalah tak terduga muncul.',
                poster: 'https://placehold.co/400x600/525252/FFF?text=Wandering+Earth+2',
                video: 'https://www.youtube.com/embed/j1_mS_jH92k',
                servers: ['Server 1', 'Server 2']
            },
            {
                id: '5',
                title: 'Avatar: The Last Airbender',
                genre: 'Donghua',
                year: '2024',
                rating: 4.2,
                description: 'Seorang Avatar muda bernama Aang terbangun untuk memenuhi takdirnya: mengendalikan empat elemen dan mengembalikan keseimbangan pada dunia.',
                poster: 'https://placehold.co/400x600/525252/FFF?text=Avatar+The+Last+Airbender',
                video: 'https://www.youtube.com/embed/yS8Xb6gKj8U',
                servers: ['Server 3', 'Server 4']
            },
            {
                id: '6',
                title: 'Dungeons & Dragons: Honor Among Thieves',
                genre: 'Movie',
                year: '2023',
                rating: 4.6,
                description: 'Seorang pencuri menawan dan sekelompok petualang yang tidak biasa melakukan perampokan epik untuk mendapatkan relik yang hilang, tetapi segalanya menjadi berbahaya ketika mereka bertemu dengan orang-orang yang salah.',
                poster: 'https://placehold.co/400x600/525252/FFF?text=Dungeons+%26+Dragons',
                video: 'https://www.youtube.com/embed/y2D4d-s4FjU',
                servers: ['Server 1', 'Server 3']
            },
            {
                id: '7',
                title: 'Demon Slayer: Kimetsu no Yaiba â€“ To the Hashira Training',
                genre: 'Donghua',
                year: '2024',
                rating: 4.9,
                description: 'Tanjiro dan kawan-kawan berlatih untuk menghadapi pertarungan terakhir melawan Muzan Kibutsuji.',
                poster: 'https://placehold.co/400x600/525252/FFF?text=Demon+Slayer',
                video: 'https://www.youtube.com/embed/v9o494GzW6k',
                servers: ['Server 1', 'Server 2', 'Server 4']
            }
        ];

        const featuredMovies = movies.slice(0, 3);
        
        let sliderIndex = 0;
        let sliderInterval;

        const mainPage = document.getElementById('main-page');
        const detailPage = document.getElementById('detail-page');
        const backBtn = document.getElementById('back-btn');
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const navLinks = document.getElementById('nav-links');
        const yearToggle = document.getElementById('year-toggle');
        const yearDropdown = document.getElementById('year-dropdown');
        const yearToggleMobile = document.getElementById('year-toggle-mobile');
        const yearDropdownMobile = document.getElementById('year-dropdown-mobile');
        const searchInput = document.getElementById('search-input');
        const searchInputMobile = document.getElementById('search-input-mobile');
        const sectionTitle = document.getElementById('section-title');

        const renderMovies = (filterType, filterValue) => {
            const container = document.getElementById('movie-list-container');
            container.innerHTML = '';
            
            const filteredMovies = movies.filter(movie => {
                const searchKeyword = (searchInput.value || searchInputMobile.value).toLowerCase();
                const matchesSearch = searchKeyword === '' || movie.title.toLowerCase().includes(searchKeyword);

                if (filterType === 'all' || filterType === undefined) {
                    return matchesSearch;
                }
                if (filterType === 'genre') {
                    sectionTitle.textContent = `${filterValue} Movies`;
                    return movie.genre === filterValue && matchesSearch;
                }
                if (filterType === 'year') {
                    sectionTitle.textContent = `Movies Tahun ${filterValue}`;
                    return movie.year === filterValue && matchesSearch;
                }
            });

            if (filteredMovies.length === 0) {
                container.innerHTML = '<p class="col-span-full text-center text-gray-400">Tidak ada film yang ditemukan.</p>';
                return;
            }

            filteredMovies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card bg-gray-800 rounded-lg overflow-hidden shadow-lg transform hover:scale-105 transition-transform duration-300 cursor-pointer';
                movieCard.dataset.movieId = movie.id;
                
                movieCard.innerHTML = `
                    <img src="${movie.poster}" alt="${movie.title} Poster" class="w-full h-auto object-cover rounded-t-lg">
                    <span class="label-genre">${movie.genre}</span>
                    <span class="rating-label"><i class="fas fa-star text-yellow-400"></i> ${movie.rating}</span>
                    <div class="p-4">
                        <h3 class="text-lg font-bold truncate">${movie.title}</h3>
                        <p class="text-sm text-gray-400">${movie.year}</p>
                    </div>
                `;
                container.appendChild(movieCard);
            });
        };

        const renderSlider = () => {
            const sliderWrapper = document.getElementById('slider-wrapper');
            const sliderDotsContainer = document.getElementById('slider-dots');
            sliderWrapper.innerHTML = '';
            sliderDotsContainer.innerHTML = '';

            featuredMovies.forEach((movie, index) => {
                const slide = document.createElement('div');
                slide.className = 'slider-slide flex items-center justify-center p-4';
                slide.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url(${movie.poster.replace('400x600', '1200x600')})`;
                slide.dataset.movieId = movie.id;

                slide.innerHTML = `
                    <div class="text-center md:text-left md:w-2/3 lg:w-1/2 p-4 rounded-lg bg-black bg-opacity-50">
                        <h2 class="text-2xl md:text-4xl font-bold mb-2">${movie.title}</h2>
                        <p class="text-sm md:text-lg mb-4">${movie.description}</p>
                        <button class="bg-orange-500 text-white font-bold py-2 px-6 rounded-full hover:bg-orange-600 transition-colors">Watch Now</button>
                    </div>
                `;
                sliderWrapper.appendChild(slide);

                const dot = document.createElement('span');
                dot.className = `slider-dot ${index === 0 ? 'active' : ''}`;
                dot.dataset.index = index;
                sliderDotsContainer.appendChild(dot);
            });
            
            updateSlider();
        };

        const updateSlider = () => {
            const sliderWrapper = document.getElementById('slider-wrapper');
            const slides = sliderWrapper.querySelectorAll('.slider-slide');
            const dots = document.querySelectorAll('.slider-dot');

            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === sliderIndex) {
                    slide.classList.add('active');
                }
            });

            dots.forEach((dot, index) => {
                dot.classList.remove('active');
                if (index === sliderIndex) {
                    dot.classList.add('active');
                }
            });

            const transformValue = `translateX(${-sliderIndex * 100}%)`;
            sliderWrapper.style.transform = transformValue;
        };

        const showNextSlide = () => {
            sliderIndex = (sliderIndex + 1) % featuredMovies.length;
            updateSlider();
        };

        const showPrevSlide = () => {
            sliderIndex = (sliderIndex - 1 + featuredMovies.length) % featuredMovies.length;
            updateSlider();
        };

        const resetSliderInterval = () => {
            clearInterval(sliderInterval);
            sliderInterval = setInterval(showNextSlide, 5000);
        };

        const showDetailPage = (movieId) => {
            const movie = movies.find(m => m.id === movieId);
            if (!movie) return;

            mainPage.classList.add('hidden');
            detailPage.classList.remove('hidden');
            
            document.getElementById('detail-poster').src = movie.poster;
            document.getElementById('detail-title').textContent = movie.title;
            document.getElementById('detail-description').textContent = movie.description;
            document.getElementById('detail-video-player').src = movie.video;
            
            // Render rating stars
            const ratingContainer = document.getElementById('detail-rating');
            ratingContainer.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const star = document.createElement('i');
                star.className = `fas fa-star ${i < Math.floor(movie.rating) ? 'text-orange-500' : 'text-gray-600'}`;
                ratingContainer.appendChild(star);
            }
            
            // Render server buttons
            const serverButtonsContainer = document.getElementById('server-buttons');
            serverButtonsContainer.innerHTML = '';
            movie.servers.forEach(server => {
                const button = document.createElement('button');
                button.className = 'bg-gray-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-500 transition-colors';
                button.textContent = server;
                serverButtonsContainer.appendChild(button);
            });

            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        
        const showMainPage = () => {
            detailPage.classList.add('hidden');
            mainPage.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        const generateYears = () => {
            const years = [...new Set(movies.map(movie => movie.year))].sort((a, b) => b - a);
            const dropdown = yearDropdown;
            const dropdownMobile = yearDropdownMobile;

            dropdown.innerHTML = '';
            dropdownMobile.innerHTML = '';

            years.forEach(year => {
                const link = document.createElement('a');
                link.href = '#';
                link.className = 'block px-4 py-2 text-sm text-white hover:bg-gray-600';
                link.textContent = year;
                link.dataset.filterType = 'year';
                link.dataset.filterValue = year;
                dropdown.appendChild(link);
                dropdownMobile.appendChild(link.cloneNode(true));
            });
        };

        // Event Listeners
        window.addEventListener('load', () => {
            renderMovies('all');
            renderSlider();
            generateYears();
            resetSliderInterval();
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            showNextSlide();
            resetSliderInterval();
        });
        document.getElementById('prev-btn').addEventListener('click', () => {
            showPrevSlide();
            resetSliderInterval();
        });
        document.getElementById('slider-dots').addEventListener('click', (e) => {
            const dot = e.target.closest('.slider-dot');
            if (dot) {
                sliderIndex = parseInt(dot.dataset.index);
                updateSlider();
                resetSliderInterval();
            }
        });
        document.getElementById('slider-wrapper').addEventListener('click', (e) => {
            const slide = e.target.closest('.slider-slide');
            if (slide && slide.dataset.movieId) {
                showDetailPage(slide.dataset.movieId);
            }
        });

        document.getElementById('movie-list-container').addEventListener('click', (e) => {
            const movieCard = e.target.closest('.movie-card');
            if (movieCard && movieCard.dataset.movieId) {
                showDetailPage(movieCard.dataset.movieId);
            }
        });

        document.getElementById('back-btn').addEventListener('click', showMainPage);

        mobileMenuToggle.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-full');
        });
        closeMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('translate-x-full');
        });

        navLinks.addEventListener('click', (e) => {
            const link = e.target.closest('a');
            if (link && link.dataset.filterType) {
                e.preventDefault();
                renderMovies(link.dataset.filterType, link.dataset.filterValue);
            }
        });
        mobileMenu.addEventListener('click', (e) => {
            const link = e.target.closest('a');
            if (link && link.dataset.filterType) {
                e.preventDefault();
                renderMovies(link.dataset.filterType, link.dataset.filterValue);
                mobileMenu.classList.add('translate-x-full');
            }
        });

        yearToggle.addEventListener('click', (e) => {
            e.preventDefault();
            yearDropdown.classList.toggle('hidden');
        });
        yearToggleMobile.addEventListener('click', (e) => {
            e.preventDefault();
            yearDropdownMobile.classList.toggle('hidden');
        });
        document.addEventListener('click', (e) => {
            if (!yearToggle.contains(e.target) && !yearDropdown.contains(e.target)) {
                yearDropdown.classList.add('hidden');
            }
            if (!yearToggleMobile.contains(e.target) && !yearDropdownMobile.contains(e.target)) {
                yearDropdownMobile.classList.add('hidden');
            }
        });

        searchInput.addEventListener('input', () => {
            renderMovies(document.querySelector('#nav-links a.active')?.dataset.filterType, document.querySelector('#nav-links a.active')?.dataset.filterValue);
        });
        searchInputMobile.addEventListener('input', () => {
            renderMovies(document.querySelector('#nav-links a.active')?.dataset.filterType, document.querySelector('#nav-links a.active')?.dataset.filterValue);
        });

    </script>

</body>
</html>
